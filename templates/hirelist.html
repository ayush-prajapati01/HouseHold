<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">   
    <title>HouseHold</title>
</head>
<body>
    <div class="heading shadow-sm rounded">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/welcome"><h2>HouseHold</h2></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/hire">Hire</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="hire-content style="text-align: center;">
        <h3 style="text-align: center;"> Available Maids in Selected Category</h3>

        <div class="hire-cards">
            {% for maids in selectmaids %}
            <div class="card" style="width: 18rem;">
                <img src="./static/img/pfp.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{maids.name}}</h5>>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Phone No: {{maids.phone}}</li>
                  <li class="list-group-item">Address : {{maids.address}}</li>
                  <li class="list-group-item">Category : {{maids.category}}</li>
                </ul>
              </div>
            </div>
            {% endfor %}

            
    </div>
    

</body>
</html>
