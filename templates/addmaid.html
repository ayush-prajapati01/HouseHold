<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./static/css/style.css">   
    <title>HouseHold</title>
</head>
<body>
    <div class="heading shadow-sm rounded">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/adminpanel"><h2>HouseHold</h2></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active"  href="#">Log-Out</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="main">
        <div class="container">
            <div class="adminheading">
                <h1>Add Maids</h1>    
            </div>

            <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Successful!</strong> Maid Added Successfully
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div> -->

            <div class="maidform">
                <form action="/addmaid" method="POST">
                    <div class="mb-3">
                      <label  class="form-label">Name</label>
                      <input type="text" class="form-control" id="m_name" name="m_name">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Phone</label>
                        <input type="text" class="form-control" id="m_phone" name="m_phone" >
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Address</label>
                        <input type="text" class="form-control" id="m_add" name="m_add">
                      </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="Category">
                            <option selected>Category</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Cooking">Cooking</option>
                            <option value="Baby-Sitting">Baby-Sitting</option>
                            <option value="Elderly - Care">Elderly - Care</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
           
        </div>
    </div>
</body>
</html>
