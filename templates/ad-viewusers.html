<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/style.css">   
    <title>HouseHold</title>
</head>
<body>
    <div class="heading shadow-sm rounded">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/adminpanel"><h2>HouseHold</h2></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active"  href="#">Log-Out</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="main">
        <div class="container">
            <div class="adminheading">
                <h1>View Users</h1>    
            </div>

            <div class="users">
                <table class="table table-light">
                    <thead>
                      <tr>
                        <th scope="col">sno</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Account Created</th>
                      </tr>
                    </thead>

                    {% for user in allusers %}
                    <tbody>
                      <tr>
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created}}</td>
                      </tr>
                    </tbody>
                    {% endfor %}

                  </table>
            </div>
        </div>
    </div>


    <div class="footer" id="contactusarea" style="position: fixed; bottom: 0;">
      <p>Contact Us</p>
      <a href="instagram.com" class="icons"><i class="ri-instagram-fill"></i></a>
      <a href="facebook.com" class="icons"><i class="ri-facebook-circle-line"></i></a>
      <a href="twitter.com" class="icons"><i class="ri-twitter-fill"></i></a>
      <p>Copyright &copy HouseHold</p>
  </div>
</body>
</html>
